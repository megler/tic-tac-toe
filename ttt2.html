<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles-2.css">

</head>

<body>
    <div class="container">
        <h1>My Amazing Tic Tac Toe Game</h1>
        <div class="header">
            <h3 class="turn-indicator">Player's Turn:</h3>
            <div class="winner"></div>

        </div>
        <div class="gameboard">
            <!-- NOT a HTML best practice, but could not get .square inside a container otherwise.
            Would normally not use document.write for this operation. It closes off the
            ability to use selectors and appendChild or would require a bit more JS to
            overcome -->
            <script>
                const NUM_SQUARES = 9;
                for (i = 0; i < NUM_SQUARES; i++) {
                    id = "sq" + i;
                    document.write("<div class='square' id='" + id + "'></div>");
                }
            </script>
        </div>
    </div>
</body>

</html>
